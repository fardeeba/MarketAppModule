<html>
<head>
    <script src="https://ap-gateway.mastercard.com/checkout/version/51/checkout.js" data-error="errorCallback"
            data-cancel="cancelCallback">
    </script>

    <script type="text/javascript">

            function configure(idSession) {
                Checkout.configure({
                    session: {
                        id: idSession
                    }
                });

                Checkout.showPaymentPage();
            };
           function errorCallback(error) {
                 Android.error(error);
            }
            function cancelCallback() {
                Android.cancel();
            }

    </script>

</head>
</html>
